<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="loginHtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="icon" href="/resources/favicon.ico">-->
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/css/public.css" media="all">

    <style type="text/css">
        .loginBody {
            background: url("images/bg2.jpg") no-repeat center center;
            /*background-color: #8c62d7;*/
        }

    </style>

</head>
<body class="loginBody">
<div>
     <img src="images/log2.png" height="60px" class="userAvatar" style="margin: 10px 20px 30px 20px;">
</div>
<form class="layui-form">
    <div class="login_face">
        <img src="images/head.jpg" height="60px" class="userAvatar">
    </div>
    <div>
        <div class="loginbox-title">Sign in</div>
        <div class="loginbox-social">
            <div class="social-title">Java</div>
    </div>
    <div class="layui-form-item input-item">
        <label>Username</label>
        <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" style="border: 1px solid gray" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label>Token</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" name="password" style="border: 1px solid gray"  class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item" id="imgCode">
        <input type="text" placeholder="请输入验证码" name="code" autocomplete="off" id="code" style="border: 1px solid gray;width: 130px;" class="layui-input">
        <img style="margin-right: 20px" width="100px" id="verify_code_img" height="32"
             src="images/code.png" onclick="javascript:changeImg()"><br>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login" lay-submit>Sing in</button>
    </div>
    <div class="layui-form-item">
        <a href="registry.html">No Account？Register</a>
        <a style="text-decoration:underline ;padding-left: 10px;color: #2badce" href="/">Home</a>
    </div>
</form>
<div style="margin-top: 128px; text-align: center; font-size: 18px; ">
    @Copyright by 2023
</div>
</body>

<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="layui/cache.js"></script>
<script type="text/javascript" src="layui/login.js"></script>

</html>
