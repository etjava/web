<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// set里面的值是唯一的
			let myMap=new Map();
			myMap.set('no001','张三');
			myMap.set('no002','李四');
			myMap.set('no003','张三');
			console.log(myMap);
			let mySet=new Set();
			mySet.add('张三');
			mySet.add('李四');
			mySet.add('张三');
			// 遍历
			for(let value of mySet.values()){
				console.log(value)
			}
		  mySet.forEach(function(value){
				console.log(value)
			});
			
			
			// 数组 转Set
			let arr3=[['k1','v1'],['k2','v2']];
			let set3=new Set(arr3);
			console.log(set3)
		
			// set转数组
			let arr4=[...set3];
			console.log(arr4)
			
			// 数组去重
			 let arr5=[1,3,5,3,6];
			let set6=new Set(arr5);
			let arr6=[...set6];
			console.log(arr6)
			// 求并集
			let a1 = new Set([1,2,3]);
			let a2 = new Set([2,3,4]);
			let union = new Set([...a1,...a2]);
			console.log(union);
			
			// 求交集
			let a3 = new Set([1,2,3]);
			let a4 = new Set([2,3,4]);
			let difference2 = new Set([...a3].filter(x=>a4.has(x)));
			console.log(difference2)
			
			// 求差集
			let a5 = new Set([1,2,3]);
			let a6 = new Set([2,3,4]);
			let difference = new Set([...a5].filter(x=>!a6.has(x)));
			console.log(difference)
		</script>
	</body>
</html>
