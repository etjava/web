<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 可以为每个Symbol指定一个名称 也可以不指定
			let a = Symbol('s1');
			let b = Symbol('s2');
			console.log(a);
			console.log(b);
			console.log(a==b);
			
			// 创建对象
			let obj = {username:'tom',age:12};
			// 给对象添加属性值
			// 如果属性很多的情况下 可能会导致将重名的属性值替换掉了
			//obj.address='人中路';
			//obj.username='人中路2';
			// 使用Symbol可以有效的避免这种情况发生
			let addr = Symbol('addr');
			obj[addr]='人中路';
			console.log(obj);
			
			// 定义常量的时候也可以避免重复
			//const sys_key='abc';
			const sys_key=Symbol('abc');
			console.log(sys_key);
			
			// Symbol.for() 全局搜索指定key的Symbol，找到的话，就返回该Symbol，找不到，就新建一个
			let f = Symbol.for('foo');
			console.log(f);
			let f2 = Symbol.for('foo');
			console.log(f2);
			console.log(f==f2);// true
			
			// Symbol.keyFor() 返回一个已登记的 Symbol 类型值的 key ，用来检测该字符串参数作为名称的 Symbol 值是否已被登记。
			let fooKey = Symbol.for("bar1");
			console.log(Symbol.keyFor(fooKey));// bar1
		</script>
	</body>
</html>
