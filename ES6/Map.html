<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			 let map=new Map();
			 map.set('name','张三');
			 map.set('age',11);
			 map.set('已婚',false);
			 console.log(map.get('name'));
			 console.log(map.get('age'));
			 console.log(map.get('已婚'));
			 
			  // key是对象
			 let obj={};
			 map.set(obj,'对象');
			 console.log(map.get(obj));
			 
			 // key是函数
			 let func=function(){};
			 map.set(func,'函数');
			 console.log(map.get(func));
			 // key是NaN
			 map.set(NaN,'NaN');
			 console.log(map.get(NaN));
			 console.log(map.get(Number('aaa')));
			 
			 
			 // Map迭代
			 // for ...of
			 let map2=new Map();
			 map2.set('name','张三');
			 map2.set('age',11);
			 map2.set('已婚',false);
			 for(let [key,value] of map2){
				 console.log(key,value)
			 }
			 // 查询所有key
			 for(let key of map2.keys()){
				 console.log(key)
			 }
		 
			 // 查询所有value
			 for(let value of map2.values()){
				 console.log(value)
			 }
		 
			 // forEach方法迭代
			 map2.forEach(function(value,key){
				 console.log(key,value)
			 });
			 
			 // Map对象操作
			 
			 // Map与Array转换
			 // 数组转Map
			 let arr=[['k1','v1'],['k2','v2']];
			 let map3=new Map(arr);
			 map3.forEach(function(value,key){
				 console.log(key,value)
			 });
		 
			 // Map转数组
			 let arr2=Array.from(map3);
			 console.log(arr2);
		 
			 // Map合并
			 let map4=new Map([...map3,...map2]);
			 console.log(map4)
		</script>
	</body>
</html>
