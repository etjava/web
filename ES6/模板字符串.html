<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 模板字符串
			let obj={name:'Jack',age:'20'};
			let str='姓名：'+obj.name+'，年龄：'+obj.age;
			console.log(str);
			// 模板字符串拼接 使用``符号括起来
			let obj2={name:'Jack',age:'20'};
			let str2=`姓名：${obj2.name}，年龄：${obj2.age}`;
			console.log(str2);
		</script>
	</body>
</html>
